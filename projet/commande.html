<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/the_district_brand/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDN BOOTSTRAP/CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- CDN FONT-AWESOME -->
    <link rel="stylesheet" href="../asset/style.css">
    <title>Commande - The District</title>
</head>

<body class="dark-theme">
    <header>
        <nav class="navbar navbar-expand-lg bg-custom-color">
            <a class="navbar-brand color-title no-hover-color-change fs-1">
                <img class="logo" src="/image/the_district_brand/logo_transparent.png" alt="Logo"
                    class="d-inline-block align-text-center"> The District</a>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card zoom-image">
                    <img id="selectedPlatImage" class="plat-img-top card-img" alt="Image du plat">
                    <div class="card-body">
                        <h5 class="plat-title" id="selectedPlatTitle"></h5>
                        <p class="plat-description" id="selectedPlatDescription"></p>
                        <p class="plat-price" id="selectedPlatPrice"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form id="commandeForm">
                    <h3>Formulaire de Commande</h3>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom">
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse de livraison</label>
                        <input type="text" class="form-control" id="adresse" name="adresse">
                    </div>
                    <div class="mb-3">
                        <label for="quantite" class="form-label">Quantité</label>
                        <input type="number" class="form-control" id="quantite" name="quantite" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Commander</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- CDN JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- CDN POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> <!-- CDN BOOTSTRAP/JS -->
    <script src="../asset/JavaScript/commande.js"></script>
</body>

</html>
